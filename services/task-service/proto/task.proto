syntax = "proto3";

package task;

service TaskService {
  rpc CreateTask (Task) returns (TaskResponse);
  rpc ReadTask (TaskId) returns (Task);
  rpc UpdateTask (Task) returns (TaskResponse);
  rpc DeleteTask (TaskId) returns (TaskResponse);
}

message Task {
  string id = 1;
  string title = 2;
  string description = 3;
  bool completed = 4;
}

message TaskId {
  string id = 1;
}

message TaskResponse {
    bool success = 1;
    string message = 2;
}
